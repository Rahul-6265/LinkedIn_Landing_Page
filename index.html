<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="leftDiv">
            <div class="img"> <img src="./logo-lkdn-removebg-preview.png" alt=""></div>
            <div class="content">
                <div class="contentdiv"></div>
                <div class="outerDivContent">
                    <p>Join the Biggest professional community</p>
                </div>
            </div>
            <div class="secondDiv">
                <div class="left"></div>
                <div class="right">
                    <input class="field" type="email" placeholder="Email">
                    <input class="field" type="password" placeholder="Password a+ characters">
                    <p class="agreement-text">
                        By clicking Agree & Join, you agree to the Linkedin <a href=""> User Agreement, Privacy
                            Policy,</a> and <a href=""> Cookie Policy.</a>
                    </p>
                    <button class="btn-agree-join">Agree & Join</button>
                    <div class="line">
                        <div class="mid">or</div>
                        <div class="mid"></div>
                    </div>
                    <div class="signin">
                        Already on Linkedin? <a href="">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightDiv">
            <div class="topNavbar">
                <div class="horizontal">
                    <div class="icon">
                        <i class="fa-regular fa-compass"></i>
                    </div>
                    <div>
                        Discover
                    </div>
                </div>
                <div class="horizontal">
                    <div class="icon">
                        <i class="fa-solid fa-people-group"></i>
                    </div>
                    <div>
                        People
                    </div>
                </div>
                <div class="horizontal">
                    <div class="icon">
                        <i class="fa-brands fa-leanpub"></i>
                    </div>
                    <div>
                        Learning
                    </div>
                </div>
                <div class="horizontal">
                    <div class="icon">
                        <i class="fa-sharp fa-solid fa-briefcase"></i>
                    </div>
                    <div>
                        Job
                    </div>
                </div>
                <div class="Vline"></div>
                <div class="horizontal">
                    join now
                </div>
                <div class="horizontal">
                    <a class="btn " href="">Sign in</a>
                </div>
            </div>
            <div class="bottom-img">
                <img src="https://plus.unsplash.com/premium_photo-1661331671845-9433ddbbec2a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    alt="">
            </div>
        </div>
    </div>
</body>

</html>
